
<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/lumen/bootstrap.min.css">
  </head>
  <body>
  <div class='container'>
    <div class='jumbotron'>
      <h2>StackSites</h2>
      <form role='form' method='POST' action="{{ url_for('sites.new_site') }}">
        {{form.hidden_tag()}}
        <div class='form-group'>
          <label>Choose a name for your site</label>
          {% if form.name.errors %}
          {% for error in form.name.errors %}
          <p class='text-danger'>{{error}}</p>
          {% endfor %}
          {% endif %}
          {{form.name(type='text', placeholder='Site name',
                      class='form-control', style='width: 25%')}}
        </div>
        <button type='submit' class='btn btn-primary'>Create Site</button>
      </form>
    </div>
  </div>       
  </body>
</html>
