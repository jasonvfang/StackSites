<head>
  <meta charset="utf-8">
  <title>
    {% block title %} 
    {% endblock %}
  </title>
  <meta name="viewport" content="width=device-width">
  {% assets "css_all" %}
  <link rel="stylesheet" href="{{ ASSET_URL }}">
  {% endassets %}
</head>
<body>
  {% block body %}
    {% include "nav.html" %}
  {% endblock %}
  <div class='container'>
    {% include "messages.html" %}
    {% block content %}
    {% endblock %}
  </div>
  {% assets "js_all" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script> 
  {% endassets %}
  {% block extrajs %} {% endblock %}
</body>
</html>
