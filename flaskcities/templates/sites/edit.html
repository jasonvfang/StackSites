{% extends "layout.html" %}

{% block content %}
<meta name="csrf-token" content="{{ csrf_token() }}">

<div class='row'>
  <div class='col-lg-10'>
    <div class='panel panel-default'>
      <div class="panel-heading">
         <h3 class="panel-title">Editing <strong>{{ filename }}</strong></h3>
      </div>
      <div class="panel-body">
        <div id="editor" style="height: 40em;"></div>
      </div>
    </div>
  </div>
  <div class='col-lg-2'>
    <p class='text-info hidden' id='loadingText'>Saving changes <i class="fa fa-refresh fa-spin"></i></p>
    <p class='text-warning hidden' id='unsavedText'>Unsaved changes <i class="fa fa-exclamation-triangle"></i></p>
    <div class='btn-group-vertical'>
      <button class='btn btn-lg btn-success' id='saveButton'><i class="fa fa-floppy-o"></i> Save</button>
      <a class='btn btn-default' href="{{ url_for('sites.view_file', username=site.user.username, site_id=site.id, filename=filename) }}" target='_blank'>View {{ filename }}</a>
      <a class='btn btn-primary' href="{{ url_for('sites.view_site', username=site.user.username, site_name=site.name) }}" target='_blank'>View Site</a>
    </div>
    <hr>
    <a class='btn btn-info' href="{{ url_for('sites.manage_site', site_id=site.id) }}"><i class="fa fa-long-arrow-left"></i> Back to Site</a>
  </div>
</div>
{% endblock %}

{% block extrajs %}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='libs/ace/ext-modelist.js') }}"></script>
<script type="text/javascript">
  var editor = ace.edit("editor");
  $.ajax({
    url: "{{s3_path}}",
    success: function(result) {
      editor.setValue(result);
      editor.gotoLine(1);
    }
  });
  editor.setTheme("ace/theme/monokai");
  var modelist = ace.require('ace/ext/modelist');
  var mode = modelist.getModeForPath("{{ s3_path }}").mode;
  editor.getSession().setMode(mode);

  var unsaved = false;
  var saving = false;
  var typing = false;
  editor.getSession().on('change', function(e) {
    unsaved = true;
    typing = true;
    if (!saving)
      $('#unsavedText').removeClass('hidden');
  });

  var notTyping = function() { typing = false; }
  var setNotTyping = setInterval(notTyping, 500);

  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  var target = $SCRIPT_ROOT + "{{ url_for('sites.save_file', site_id=site.id) }}";
  var csrftoken = $('meta[name=csrf-token]').attr('content');
  $.ajaxSetup({
      beforeSend: function(xhr, settings) {
        if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type)) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken)
        }
      }
  });

  var saveEditorData = function saveEditorData() {
    if (unsaved && !saving && !typing) {
      unsaved = false;
      saving = true;
      var jsondata = {
        'data': editor.getValue(),
        'filename': "{{ filename }}",
        'site_name': "{{ site.name }}"
      };

      $('#loadingText').removeClass('hidden');
      $('#unsavedText').addClass('hidden');

      $.ajax({
        type: 'post',
        url: target,
        data: JSON.stringify(jsondata),
        contentType: 'application/json',
        dataType: 'json',
        success: function(data) {
          $('#loadingText').addClass('hidden');
          if (unsaved) {
            saving = false; 
            saveEditorData();
          }
          saving = false;
        }
      });
    }
  }

  $("#saveButton").click(function() {
    saveEditorData();
  });

  var autoSave = setInterval(saveEditorData, 1 * 1000);
</script>
{% endblock %}
