
{% extends "layout.html" %}

{% block content %}
<div class="row">
    {% if current_user and current_user.is_authenticated() %}
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-sm-6 col-xs-12">
        <div class="well">
            <h3 class='text-center'>User Dashboard</h3>
            <hr>
    </div>
    {% else %}
    <div class="jumbotron">
        <div class='row'>
        
            <h1>FlaskCities</h1>
            <hr>
            <p class="lead">Learn by doing.</p>
        
        </div>
    </div>
    <div class='row'>
        <div class='col-lg-4 col-md-4 col-sm-6 col-xs-12'>
            <h3><i class="fa fa-pencil-square-o"></i> Lorem Ipsum</h3>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}

{% block extrajs %}
<script type='text/javascript'>
  buttonClick("#signoutButton");
  buttonClick("#submitButton");
</script> 
{% endblock %}
